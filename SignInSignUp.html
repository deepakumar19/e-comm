<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="sign-signup.css" rel="stylesheet" />
</head>

<body class="container">

    <div class="signin-signup">

        <input type="radio" id="sign-in" name="choice" checked /><label for="sign-in" class="choice">Sign In</label>
        <input type="radio" id="sign-up" name="choice"  /><label for="sign-up" class="choice">Sign Up</label>

        <div class="form-container sign-in-section">
            <h2>Sign In</h2>
            <form method="post" action="#" class="form">
                <input placeholder="Username" class="form-control" />
                <input placeholder="Password" class="form-control" />
                <button type="submit">Sign In</button>
            </form>
            <p>
                Don't have an account? <label for="sign-up">Sign Up Here</label>
            </p>
        </div>
        <div class="form-container sign-up-section">

            <h2>Sign Up</h2>


            <form method="post" action="#" class="form">
                <input placeholder="Full Name" class="form-control" />
                <input type="email" placeholder="Email Address" class="form-control" />
                <input type="password" placeholder="Password" class="form-control" />
                <button type="submit">Sign Up</button>
            </form>
            <p>
                Already have an account? <label for="sign-in">Sign In Here</label>
            </p>
        </div>
    </div>



</body>

</html>
