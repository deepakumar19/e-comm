<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="products.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center">E-Commerce Product Page</h1>
        <div id="product-list" class="row">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script>
           
            const productList = document.getElementById("product-list");
            for(let i=0;i<products.length;i++){
                const productDiv = document.createElement("div");
                productDiv.classList.add("card", "product", "col-md-3", "m-1");
                const cardBody = document.createElement("div");
                cardBody.classList.add("card-body");
                productDiv.append(cardBody);
                const image = document.createElement("img");
                image.classList.add("card-img-top");
                image.src = products[i].image;
                productDiv.append(image);
                const heading = document.createElement("h5");
                heading.innerText=products[i].name;
                heading.classList.add("card-title");
                cardBody.append(heading);
                const para = document.createElement("p");
                para.classList.add("card-text");
                para.innerHTML = products[i].description;
                cardBody.append(para)
                const paraPrice = document.createElement("p");
                paraPrice.classList.add("card-text", "fw-bold");
                paraPrice.innerHTML =`$${products[i].price}`;
                cardBody.append(paraPrice);
                const button = document.createElement("button");
                button.classList.add("btn-primary", "rounded", "p-2");
                button.innerHTML = "Add to cart"
                cardBody.append(button);
                productDiv.append(cardBody);
                productList.append(productDiv);
            }

        </script>
</body>
</html>
